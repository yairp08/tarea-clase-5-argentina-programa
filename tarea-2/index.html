<!DOCTYPE html>

<body>
    <form action="">
        <label>Ingresa tu primer nombre</label>
        <input type="text" placeholder="Ej: Juan" id="primer-nombre-usuario" required>

        <label>Ingresa tu segundo nombre</label>
        <input type="text" placeholder="(opcional)" id="segundo-nombre-usuario">

        <label>Ingresa tu edad</label>

        <button id="ingresar-datos">Ingresar</button>
    </form>
    <h1 id="titulo">Bienvenido!</h1>
